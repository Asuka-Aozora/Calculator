<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style/output.css" rel="stylesheet">
    <title>Mini Calculator</title>

</head>
<body>
    <div class="bg-gray-800 text-white h-screen flex items-center justify-center">  
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Mini Calculator</h1>
            <input type="number" id="num1" class="text-black" placeholder="Enter first number">
            <input type="number" id="num2" class="ml-10 text-black" placeholder="Enter second number">
            <div class="grid grid-cols-4 gap-2 mt-4">
                <button id="add" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded operator" >Add</button>
                <button id="subtract" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded operator">Subtract</button>
                <button id="multiply" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded operator">Multiply</button>
                <button id="divide" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded operator">Divide</button>
            </div>
            <input type="text" id="result" class="bg-gray-700 text-right ml-24 text-2xl font-bold mt-4 placeholder:pr-1 pr-1" placeholder="0">
            <div class="flex align-items-center justify-end">
                <button id="clear" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mt-4">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="src/js/main.js"></script>
</html>
